[package]
name = "rust-backend-cf"
version = "0.1.0"
edition = "2021"

# https://github.com/rustwasm/wasm-pack/issues/1247
[package.metadata.wasm-pack.profile.release]
wasm-opt = false

[lib]
crate-type = ["cdylib"]

[dependencies]
console_error_panic_hook = "0.1.7"
reqwest = "0.11.18"
worker = "0.0.15"

[profile.release]
lto = true
strip = true
codegen-units = 1
